<app-cabecera titulo="DAM2"></app-cabecera>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-avatar slot="start">
        <img src="{{item.logo}}">
      </ion-avatar>
      <ion-label>{{item.val}}</ion-label>
      <ion-checkbox slot="end" color="{{item.color}}" [(ngModel)]="item.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
